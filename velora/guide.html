<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Velora Guide</title><link rel="stylesheet" href="/assets/styles.css"></head><body>
<div id="global-topbar"></div><main class="container"><nav class="page-nav"><a href="/velora/index.html">Outputs Home</a><a href="/velora/chunks.html">Chunk Explorer</a></nav><h1>Structured Operations Guide</h1><div class="tips"><strong>Tips:</strong> Select a procedure to view objective, preconditions, steps, and verification details.</div><div class="grid grid-2"><div class="card"><h3>Procedures</h3><ul id="howtoList"></ul></div><div class="card"><h3 id="detailTitle">Choose a procedure</h3><div id="howtoDetail"></div></div></div></main>
<script src="/assets/app.js"></script>
<script>
(async()=>{const data=await VeloraApp.fetchJson('/velora/artifacts/howtos.json');const list=document.getElementById('howtoList');const detail=document.getElementById('howtoDetail');const title=document.getElementById('detailTitle');
const render=(h)=>{title.textContent=h.metadata.title;detail.innerHTML=`<p><strong>Objective:</strong> ${h.business_objective}</p><p><strong>Preconditions:</strong> ${h.preconditions.join('; ')}</p><p><strong>Navigation Path:</strong> ${h.navigation_path}</p><p><strong>Steps:</strong></p><ol>${h.steps.map(s=>`<li>${s}</li>`).join('')}</ol><p><strong>System Behavior After Completion:</strong> ${h.system_behavior_after_completion}</p><p><strong>Verification Procedure:</strong> ${h.verification_procedure}</p><p><strong>Dependencies:</strong> ${h.dependencies.join(', ')}</p>`;};
data.forEach((h,i)=>{const li=document.createElement('li');const a=document.createElement('a');a.href='#';a.textContent=`${h.metadata.id}: ${h.metadata.title}`;a.onclick=(e)=>{e.preventDefault();render(h);};li.appendChild(a);list.appendChild(li);if(i===0)render(h);});})();
</script></body></html>
